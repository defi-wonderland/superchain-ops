# L2 chains to upgrade and enable revenue sharing
l2chains = [
    {name = "OP Mainnet", chainId = 10},
    {name = "Base", chainId = 8453}
]

templateName = "RevShareUpgradeAndSetup"

# OP Mainnet configuration
[[revShareSetups]]
chainId = 10
saltSeed = "DeploymentSaltV1-OP"

# L1 Withdrawer configuration
l1WithdrawerMinWithdrawalAmount = 350000
l1WithdrawerRecipient = "0x742d35Cc6634C0532925a3b8D0C0C8b8B0c0C8b8"  # L1 recipient (e.g., FeesDepositor)
l1WithdrawerGasLimit = 800000

# Superchain Revenue Share Calculator configuration
chainFeesRecipient = "0x8B0c0C8b8B0c0C8b8B0c0C8b8B0c0C8b8B0c0C8b"  # Chain fees recipient

# Base Mainnet configuration
[[revShareSetups]]
chainId = 8453
saltSeed = "DeploymentSaltV1-Base"

# L1 Withdrawer configuration
l1WithdrawerMinWithdrawalAmount = 350000
l1WithdrawerRecipient = "0x742d35Cc6634C0532925a3b8D0C0C8b8B0c0C8b8"  # L1 recipient (e.g., FeesDepositor)
l1WithdrawerGasLimit = 800000

# Superchain Revenue Share Calculator configuration
chainFeesRecipient = "0x9B0c0C8b8B0c0C8b8B0c0C8b8B0c0C8b8B0c0C9B"  # Chain fees recipient

